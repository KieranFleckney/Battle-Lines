<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./dist/IRLG.min.js"></script>
        <style>
            html,
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var t;
            document.addEventListener('DOMContentLoaded', function () {
                // let config = new IRLG.GridConfig(1000, 1000, 20, 10);
                let config = new IRLG.GridConfig(window.innerWidth, window.innerHeight, 20, 20);
                let canvas = document.getElementById('canvas');
                let renderer = new IRLG.CanvasRenderer(canvas, '#330160', '#df0082');
                t = new IRLG.New(config, renderer);
                // var t = new IRLG.New(config);
                t.Grid.Renderer.Draw(t.Grid.Points);
            });
        </script>
    </body>
</html>
